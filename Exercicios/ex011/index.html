<body>
    <h1>Imagens Dinamicas</h1>
    <p>Tente abrir este documento em varios dispositivos diferentes ou simplismente diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/Foto-P.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/Foto-M.png" type="image/png">
        
        <img src="imagens/Foto-G.png" alt="Imagen flexivel">
    </picture>
    
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audio em html5</p>
<audio preload="metadata" controls loop>
    <source src="Midia/happy-mistake.mp3" type="audio/mpeg">
    <source src="Midia/happy-mistake.ogg" type="audio/ogg">
    <source src="Midia/happy-mistake.wav" type="audio/wav">
