<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
        }

        caption {
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>
                Filmes Favoritos
            </caption>
        <thead>
           <tr>
            <th>Grupos</th>
            <th>Nomes</th>
            <th>Filmes</th>
           </tr> 
        </thead>
        <tbody>
            <tr>

            </tr>
        </tbody>
    </table>
</body>
</html>
