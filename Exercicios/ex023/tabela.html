<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 300px;
            border-collapse: collapse;
        }

       tr.linha {
            background-color: rebeccapurple;
        }

        td {
            border: 1px solid black;
            padding: 8px;
            /*background-color: rgb(153, 205, 50);*/
        }

        td.dado {
            background-color: yellowgreen;
        }

        
    </style>
</head>
<body>
    <h1>Minha Primeira tabela</h1>
    <table>
        <tr>
             <td>a1
             <td>b1
             <td>c1
        
        <tr class="linha">
            <td>a2
            <td>b2
            <td>c2
        
        <tr>
            <td>a3</td>
            <td>b3</td>
            <td>c3</td>
        </tr>
        <tr>
            <td class="dado">a4</td>
            <td>b4</td>
            <td>c4</td>
        </tr>
        
    </table>
</body>
</html>
