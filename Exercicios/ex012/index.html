<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html5</title>
</head>
<body>
    <h1>Inserindo videos ospedados localmente</h1>
    <p>este video esta ospedado no meu servidor</p>
    
    <video width="500" poster="Imangens/limoes-capa.png" controls loop>
        <source src="Midia/meu-video.mp4" type="video/mp4">
        <source src="Midia/meu-video.m4v" type="video/mp4">
        <source src="Midia/meu-video.ogv" type="video/ogg">
        <source src="Midia/meu-video.webm" type="video/webm">
        <p>Seu navegador não tem compatibilida com a reprodução de video</p>
    </video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/gUDXI8GO7_8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Videos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/185871317?h=a63f42bf1b&color=ff0179" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    

</body>
</html>
